<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PaintTheWeb | Welcome</title>

   <link rel="apple-touch-icon" sizes="152x152" href="assets/favicons/apple-icon-152x152.png">

  <!--CDN-Bootstrap minified CSS -->
  <link rel="stylesheet"
    href="assets/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>


  <!-- Custom style -->
  <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
  <!-- Header & Navbar goes here-->
	<header>
  	<nav class="navbar navstyle navbar-static-top no-margin" role="navigation">
  		<div class="container">
  			<div class="navbar-header">
  				<button type="button" class="navbar-toggle collapsed"
            data-toggle="collapse" data-target="#mobile-display" aria-expanded="false">
    					<span class="sr-only">Toggle navigation</span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
    					<span class="icon-bar"></span>
  				</button>
  				<a href="/" class="navbar-brand">
            <strong id="logo"><em>PaintThe</em>Web</strong>
          </a>
  			</div>
  		</div>
  	</nav>
	</header>

  <!-- Members area content -->
  <div id="memberView" class="container wrapper">
      <!-- Canvas Drawing board -->
      <div class="col-md-10 drawingBoard"  >
        <canvas id="canvas" class="canvas" width="925px" height="470px">
          Please update your browser to use the canvas
        </canvas>

      </div>
      <!-- Toolbox area -->
      <div class="col-md-2 toolTextStyle">
        <span>Pencil</span>
        <button class="btn-block drawingTool btn btn-lg glyphicon glyphicon-pencil active"
          id="pencilDraw" data-title="pencil"></button>
        <br>
        <span>Eraser</span>
        <button class="btn-block drawingTool btn btn-lg glyphicon glyphicon-erase"
          id="eraser" data-title="eraser"></button>
        <br>
        <span>Circle</span> 
        <button class="btn-block drawingTool btn btn-lg"
          id="circle" data-title="circle">&#10061;</button>
        <br>
        <span>Rectangle</span>
        <button class="btn-block drawingTool btn btn-lg"
          id="rectangle" data-title="rectangle">&#9633;</button>
        <br>
        <span>Triangle</span>
        <button class="btn-block drawingTool btn btn-lg"
          id="triangle" data-title="triangle">&#9650;</button>
        <br>


        <button class="btn btn-success" id="widthCount" >0</button>
        <span>Stroke width</span>
        <input id="strokeRadius" min="1" value="4" max="10" step="1"  type="range"/>

      </div><!-- Toolbox ends -->

    <!-- Color palette -->
    <div class="row otherTools toolTextStyle">
      <div id="colorPalette" class="col-md-8 colorPalette">
        <span>Fill Color: </span>
        <input type="color" id="fillColor" value="#FF0000">
        <span>Pencil Color: </span>
        <input type="color" id="pencilColor" value="#000000">
        <span>Stroke Color: </span>
        <input type="color" id="strokeColor" value="#0000FF">
      </div>
      <!-- Clear, Save and share buttons -->
      <div class="col-md-4 clearSaveShareButtons">
        <button class="btn btn-lg btn-danger glyphicon glyphicon-remove-sign"
          id="clearScreen"></button>
        <a class="btn btn-lg btn-success glyphicon glyphicon-floppy-save"
          id="saveBtn"></a>
        <a class="btn btn-lg btn-info" id="tweetBtn" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
      </div>
    </div>

  </div><!-- Members area ends -->


  <footer class="footer navbar-fixed-bottom text-center footerstyle">
    <p>&copy; 2018 Fortune Ekeruo</p>
  </footer>

  <script src="assets/js/bootstrap/jquery.min.js"></script>
  <script src="assets/js/bootstrap/bootstrap.min.js"></script>
  <script src="assets/js/Paint.js"></script>
  <script src="assets/js/main.js"></script>
</body>
</html>
